<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home page</title>
</head>
<body class="Homepage">
	<div class="row">
		<div class="col gradient primary"></div>
		<div class="col">
			<section class="RegisterSection">
				<form action="#" class="loginForm">
					<div class="row">
						<div class="col">
							<input type="text" name="username" id="username" placeholder="Username" required />
						</div>
						<div class="col">
							<input type="password" name="loginpassword" placeholder="Password" required />
						</div>
						<div class="col">
							<input type="submit" name="loginForm" value="Login" class="submit loginBtn btn border primary">
						</div>
					</div>
				</form>
				<div class="legend">
					<p class="lgray">The best place to complain about the world.</p>
					<h2 class="light">Join now.</h2>
				</div>
				<form action="#" class="registerForm">
					<fieldset>
						<legend><strong>Sign up now</strong></legend>
						<div class="form-control">
							<label for="email">E-mail</label>
							<input type="email" required name="email" id="email" />
						</div>
						<div class="form-control">
							<label for="username">Username</label>
							<input type="text" required name="username" id="username" />
						</div>
						<div class="form-control">
							<label for="password">Password</label>
							<input type="password" required name="password" id="password" />
						</div>
						<div class="form-control">
							<input type="submit" value="Register" class="submit register btn gradient primary">
						</div>
					</fieldset>
					
				</form>
			</section>
		</div>
	</div>
</body>
</html>
